workflowVersion: 1.0.0
speakeasyVersion: latest
sources:
    novu-oas:
        inputs:
            - location: https://api.novu.co/openapi.sdk.yaml
        output: sources/openapi.json
        registry:
            location: registry.speakeasyapi.dev/novu/novu/novu-oas
targets:
    postman:
        target: postman
        source: novu-oas
        output: postman
